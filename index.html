<!DOCTYPE html>
<!-- Coding by Nosib Biswas -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMR Sheet | Nosib Biswas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="setup-container">
    <h1>OMR Sheet Setup</h1>
    <hr class="setup-hr">

    <form id="omr-setup-form">
      <label for="num-questions">Number of Questions:</label>
      <input type="number" id="num-questions" name="numQuestions" min="1" required>
      <br><br>
      <label for="exam-duration">Exam Duration (in minutes):</label>
      <input type="number" id="exam-duration" name="examDuration" min="1" required>
      <br><br>
      <label for="marks-correct">Marks for Correct Answer:</label>
      <input type="number" step="0.01" id="marks-correct" name="marksCorrect" min="0" required>
      <br><br>
      <label for="marks-incorrect">Marks Deduction for Incorrect Answer:</label>
      <input type="number" step="0.01" id="marks-incorrect" name="marksIncorrect" min="0" required>
      <br><br>
      <button type="submit">Generate OMR Sheet</button>
    </form>
  </div>

  <div class="omr-container" style="display: none;">
    <a href="/"><h1>OMR Sheet Simulation</h1></a>
    <p id="exam-timer"><span id="time-left">Time Remaining:</span></p>
    
    <table>
      <thead>
        <tr>
          <th>Q. No.</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody id="omr-body">
        <!-- OMR questions will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="btn-container">
      <button class="submit-btn" onclick="reset()">Reset</button>
      <button class="submit-btn" onclick="submitAnswers()">Save</button>
    </div>
  </div>

  <!-- Styled Horizontal Line -->
  <hr class="footer-hr">
  <div class="footer">
    <p>Developed by Nosib Biswas Â© 2024</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
